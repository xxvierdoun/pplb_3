<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL DAVINA - Lupa Sandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            margin-bottom: 30px;
            background-color: #690808 !important; /* Dark maroon */
        }
        .navbar-brand {
            color: white !important;
        }
        .forgot-password-section {
            margin-top: 10px;
        }
        .forgot-password-body {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            background-color: #9E0707; /* Maroon background */
            color: white;
            resize: none; /* Disable resizing */
        }
        .notice {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
            text-align: left; /* Align text to the left */
        }
        .btn-submit {
            background-color: #ffcc00; /* Dark yellow */
            color: black;
            font-weight: bold;
            border: none;
        }
        .btn-submit:hover {
            background-color: #e6b800; /* Slightly darker yellow */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Lupa Sandi</a>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <div class="container forgot-password-section d-flex justify-content-center">
        <div class="col-md-6 forgot-password-body text-center">
            <h3 class="mb-4">Masukkan Email</h3>
            <textarea class="form-control mb-1" rows="1" placeholder="Masukkan email Anda di sini"></textarea>
            <p class="notice">*) Silakan masukkan email yang terdaftar sebelumnya</p>
            <button class="btn btn-submit px-4 py-2 mt-3" onclick="location.href='Konfirmasiemail.html'">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
