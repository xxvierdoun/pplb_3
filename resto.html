<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL DAVINA - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-container h2 {
            color: #dc3545;
            font-size: 2rem;
        }
        .message-container p {
            font-size: 1.2rem;
            color: #333;
        }
        .message-container button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .message-container button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="message-container">
        <h2>Mohon Maaf</h2>
        <p>Untuk saat ini, kami tidak dapat beroperasi. Kami mohon maaf atas ketidaknyamanan ini.</p>
        <button onclick="window.location.href='Home.html'">Kembali ke Beranda</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
