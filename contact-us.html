<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HOTEL DAVINA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            margin-top: 100px;
            padding: 50px 0;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-info i {
            font-size: 30px;
            color: #ff9800;
        }
        .contact-form {
            margin-top: 40px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-submit {
            background-color: #ffb300;
            color: white;
            border-radius: 0;
        }
        .btn-submit:hover {
            background-color: #e68900;
        }
        .contact-section .row {
            display: flex;
            justify-content: space-between;
        }
        .contact-info, .contact-form {
            flex: 1;
        }
        .contact-info div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info div i {
            font-size: 25px;
        }
        .contact-form .col-md-12 {
            margin-bottom: 20px;
        }

        /* Align 'Kami Mendengarkan Anda' and 'Name' field */
        .contact-section .row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }
        .contact-section .col-md-6 {
            flex: 1;
        }
        .contact-info .display-6 {
            margin-bottom: 20px;
        }
        .contact-form .col-md-12 {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact-us.html">Contact-us</a>
              </li>
            </ul>
        </div>
              <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="sign-up.html">Sign-Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="log-in.html">Log-in</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Contact Us Section -->
    <div class="container contact-section">
        <div class="row">
            <!-- Contact Information (Right Side) -->
            <div class="col-md-6">
                <div class="contact-info">
                    <p class="display-6 text-left">Kami Mendengarkan Anda</p>
                    <div>
                        <i class="bi bi-telephone-fill"></i>
                        <h5>Call Us</h5>
                        <p>Tel: <strong>9874321</strong></p>
                    </div>
                    <div>
                        <i class="bi bi-envelope-fill"></i>
                        <h5>Email Us</h5>
                        <p>Email: <strong>davinainnlembang@gmail.com</strong></p>
                    </div>
                    <div>
                        <i class="bi bi-geo-alt-fill"></i>
                        <h5>Our Location</h5>
                        <p>Jalan Sultan Hasanuddin, Lembang, Majene</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form (Left Side) -->
            <div class="col-md-6">
                <div class="row contact-form">
                    <div class="col-md-12">
                        <h4>Name</h4>
                        <input type="text" class="form-control mb-3" placeholder="Enter your name">
                    </div>
                    <div class="col-md-12">
                        <h4>Email Address</h4>
                        <input type="email" class="form-control mb-3" placeholder="Enter your email">
                    </div>
                    <div class="col-md-12">
                        <h4>Message</h4>
                        <textarea class="form-control mb-3" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <button class="btn btn-submit btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
