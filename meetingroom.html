<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>HOTEL DAVINA - Form Pemesanan Meeting Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 80px;
            background-color: #f8f9fa;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #b86e8c;
            border-radius: 12px;
            color: white;
        }
        .btn {
            background-color: #dc3545;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .form-group {
            margin-bottom: 15px; /* Reduced margin for smaller space */
            display: flex;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            color: black;
            width: 35%; /* Slightly smaller width for labels */
            margin-right: 10px; /* Reduced right margin */
        }
        .form-group input {
            width: 60%; /* Adjusted width for input fields */
        }
        .form-container img {
            width: 45%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
            margin-left: 20px;
        }
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            .form-container img {
                width: 100%;
                margin-bottom: 30px;
            }
            .form-section {
                padding: 20px;
            }
            .form-group {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 10px;
            }
            .form-group label, .form-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Pemesanan -->
    <div class="container form-container mt-5">
        <img src="room meeting.jpg" alt="Meeting Room">

        <div class="form-section">
            <h4 class="text-center">Form Pemesanan Meeting Room</h4>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">No. Telepon</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="capacity">Daya Tampung</label>
                <input type="number" class="form-control" id="capacity" required>
            </div>
            <div class="form-group">
                <label for="time">Jangka Waktu</label>
                <input type="text" class="form-control" id="time" required>
            </div>
            <div class="form-group">
                <label for="size">R. Ukuran</label>
                <input type="text" class="form-control" id="size">
            </div>
            <div class="form-group">
                <label for="bookingDate">Tanggal Pemesanan</label>
                <input type="date" class="form-control" id="bookingDate">
            </div>
            <button class="btn" onclick="saveMeetingRoomOrder()">Pesan Sekarang</button>
        </div>
    </div>

    <script>
        function saveMeetingRoomOrder() {
            const meetingOrder = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                capacity: document.getElementById("capacity").value,
                time: document.getElementById("time").value,
                size: document.getElementById("size").value,
                bookingDate: document.getElementById("bookingDate").value
            };

            let meetingOrders = JSON.parse(localStorage.getItem("meetingOrders")) || [];
            meetingOrders.push(meetingOrder);
            localStorage.setItem("meetingOrders", JSON.stringify(meetingOrders));
            // Redirect to the confirmation page
            window.location.href = 'konfirmasi_pesanan.html';
        
        }
    </script>
</body>
