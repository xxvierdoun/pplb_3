<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL DAVINA - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>SIGN-UP</h1>
    </div>
    <div class="signup-container">
        <p>Silakan lengkapi data di bawah untuk melanjutkan pendaftaran</p>
        <form action="#" method="POST" class="signup-form">
            <div class="form-group">
                <label>Masukkan nama lengkap anda</label>
                <input type="text" placeholder="Nama Lengkap" required>
            </div>
            <div class="form-group">
                <label>Masukkan NIK</label>
                <input type="text" placeholder="Nomor Induk Kependudukan" required>
            </div>
            <div class="form-group">
                <label>Masukkan e-Mail</label>
                <input type="email" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Masukkan Username</label>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label>Masukkan Password</label>
                <input type="password" placeholder="" required>
            </div>
            <div class="form-group">
                <label>Konfirmasi Password</label>
                <input type="password" placeholder="" required>
            </div>
            <div class="btn-center">
                <button type="submit" class="btn-submit">DAFTAR</button>
            </div>
        </form>
        <p class="signin-link">
            Sudah punya akun? <a href="log-in.html">Masuk</a> atau daftar dengan:
        </p>
        <div class="social-icons">
            <a href="#"><img src="google.png" alt="Google"></a>
            <a href="#"><img src="fecebook.png" alt="Facebook"></a>
        </div>
    </div>
</body>
</html>
